{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Reset password
{% endblock title %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center">Forgotten your password?Enter you email address below, and we'll email instructions for setting a new one.</h1>
        <div class="col-5">
            <form action="" method="post">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-primary">Send Mail</button>
            </form>
        </div>

    </div>
{% endblock content %}
