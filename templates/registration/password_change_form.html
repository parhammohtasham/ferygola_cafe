{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Password Change
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Password change</h1>
    <form method="post" action="">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary mb-4">Change my password</button>
    </form>
</div>
{% endblock %}
